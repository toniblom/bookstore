<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Books</title>
	<meta http-equiv="Content-Type" content="text/html" charset="UTF-8" />
</head>

<body>
		<h1>Edit book</h1>
		<div>
			<form th:object="${book}" th:action="@{../save}" action="#" method="post">
				<label for="id"></label>
				<input type="hidden" id="id" th:field="*{id}" readonly="readonly" />
	
				<div style="clear: both; display: block; height: 10px;"></div>
				
				<label for="author">Author</label>
				<input type="text" id="author" th:field="*{author}" />

				<label for="title">Title</label>
				<input type="text" id="title" th:field="*{title}" />

				<label for="isbn">ISBN</label>
				<input type="text" id="isbn" th:field="*{isbn}" />

				<label for="year">Year</label>
				<input type="text" id="year" th:field="*{publicationYear}" />
	
				<div style="clear: both; display: block; height: 10px;"></div>
	
				<input class="btn btn-success" type="submit" value="Save"></input>
			</form>
		</div>
</body>

</html>
