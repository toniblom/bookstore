<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Books</title>
	<meta http-equiv="Content-Type" content="text/html" charset="UTF-8" />
</head>

<body>
	<h1>Add book</h1>
	<div>
		<form th:object="${book}" th:action="@{save}" action="#" method="post">
			<label for="author">Author</label>
			<input type="text" id="author" th:field="*{author}" />
			<br>
			<label for="title">Title</label>
			<input type="text" id="title" th:field="*{title}" />
			<br>
			<label for="isbn">ISBN</label>
			<input type="text" id="isbn" th:field="*{isbn}" />
			<br>
			<label for="year">Year</label>
			<input type="text" id="year" th:field="*{publicationYear}" />
			<br>
			<label for="catlist">Category</label>
			<select id="catlist" th:field="*{category}" class="form-control">
				<option th:each="category: ${categories}"
					th:value="${category.categoryId}"
					th:text="${category.name}"></option>
			</select>
			<br>
			<input type="submit" value="Save"></input>
		</form>
	</div>
	
</body>

</html>
